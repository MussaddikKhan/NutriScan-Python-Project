<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ title or "NutriScan - Smart Nutrition Analyzer" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #4ECDC4;
            --success: #45B7D1;
            --warning: #FFE66D;
            --danger: #FF6B6B;
            --dark: #2D3047;
            --light: #F7F9FC;
            --gray: #8D99AE;
            --sidebar-width: 280px;
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #FFFFFF 0%, #F8FAFC 100%);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px 0;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.03);
            border-right: 1px solid rgba(226, 232, 240, 0.8);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 25px 30px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            margin-bottom: 25px;
        }

        .sidebar h4 {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.5rem;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-tagline {
            color: var(--gray);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 15px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            text-decoration: none;
            color: var(--dark);
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover,
        .nav-item.active {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(78, 205, 196, 0.05));
            color: var(--primary);
            transform: translateX(5px);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--primary);
        }

        .nav-icon {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        /* Topbar */
        .topbar {
            margin-left: var(--sidebar-width);
            background: rgba(255, 255, 255, 0.95);
            padding: 0 30px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 999;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .topbar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin: 0;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        /* Content Area */
        .content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            padding: 25px 30px 0;
        }

        .card-body {
            padding: 30px;
        }

        /* Buttons */
        .btn {
            padding: 12px 28px;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--secondary), #3BB4AC);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
        }

        /* Badges */
        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-good {
            background: linear-gradient(135deg, var(--secondary), #3BB4AC);
            color: white;
        }

        .badge-bad {
            background: linear-gradient(135deg, var(--danger), #E55A5A);
            color: white;
        }

        .badge-warning {
            background: linear-gradient(135deg, var(--warning), #E5D352);
            color: var(--dark);
        }

        /* Images */
        .preview {
            border-radius: var(--border-radius-sm);
            width: 100%;
            object-fit: cover;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .preview:hover {
            transform: scale(1.02);
        }

        /* Tables */
        .table-responsive {
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table {
            margin: 0;
            background: white;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 18px 15px;
            font-weight: 600;
        }

        .table tbody td {
            padding: 15px;
            border-color: #f1f5f9;
            vertical-align: middle;
        }

        .table tbody tr {
            transition: var(--transition);
        }

        .table tbody tr:hover {
            background: #f8fafc;
        }

        /* Form Controls */
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius-sm);
            padding: 14px 18px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            background: white;
        }

        /* Alerts */
        .alert {
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 18px 22px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border-left: 4px solid;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            border-left-color: var(--danger);
            color: #dc2626;
        }

        .alert-warning {
            background: linear-gradient(135deg, #fffbeb, #fed7aa);
            border-left-color: var(--warning);
            color: #d97706;
        }

        .alert-info {
            background: linear-gradient(135deg, #f0f9ff, #bae6fd);
            border-left-color: var(--success);
            color: #0369a1;
        }

        /* Stats Cards */
        .stat-card {
            text-align: center;
            padding: 30px 20px;
            border-radius: var(--border-radius);
            background: white;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--gray);
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: var(--transition);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .content,
            .topbar {
                margin-left: 0;
            }

            .topbar {
                padding: 0 20px;
            }

            .content {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4>NutriScan</h4>
            <p class="sidebar-tagline">AI-Powered Nutrition Analysis</p>
        </div>

        <div class="sidebar-nav">
            <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-home nav-icon"></i>
                <span>Dashboard</span>
            </a>
            <a href="/recognize" class="nav-item {% if request.path == '/recognize' %}active{% endif %}">
                <i class="fas fa-camera nav-icon"></i>
                <span>Food Recognition</span>
            </a>
            <a href="/history" class="nav-item {% if request.path == '/history' %}active{% endif %}">
                <i class="fas fa-history nav-icon"></i>
                <span>Analysis History</span>
            </a>
            <li class="nav-item">
                <a class="nav-link" href="/insights">
                    <i class="fas fa-chart-line me-1"></i>Nutrition Insights
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">
                    <i class="fas fa-user me-1"></i>My Profile
                </a>
            </li>
        </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <h1 class="topbar-title">{{ title or "Dashboard" }}</h1>
        <div class="user-menu">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
