{% extends "base.html" %}

{% block content %}

<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="fas fa-history me-2"></i>Analysis History</h4>
            </div>
        </div>
    </div>
</div>

{% if history|length == 0 %}
<div class="alert alert-info text-center">
    <i class="fas fa-info-circle me-2"></i>No history found â€” analyze a food item to get started!
</div>
{% endif %}

<div class="row">
    <div class="col-12">

        {% for item in history %}
        <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">

                <div>
                    <h5 class="mb-1">{{ item.main_food }}</h5>
                    <small class="text-muted">{{ item.time_ago }}</small>
                </div>

                <div class="d-flex align-items-center gap-3">

                    <span class="badge bg-success fs-6 px-3 py-2">
                        {{ item.calories }} kcal
                    </span>

                    <a href="/history/view?id={{ loop.index0 }}" class="btn btn-outline-primary">
                        <i class="fas fa-eye me-1"></i>View Details
                    </a>

                </div>

            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
